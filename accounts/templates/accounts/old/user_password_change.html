{% extends "./base.html" %}
{% block page_title %} Demand Manager Change Password {% endblock %}
{% block content %}
<div style="margin:20px">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label class="col-6" for="{{ field.id_for_lablel }}">{{ field.label_tag }}</label>
            {{ field }}
            <span style="color:red">{{ field.errors }}</span>
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group row">
            <button type="submit" class="btn btn-success">Change</button>
            <a href="{% url 'accounts:profile' user.pk %}" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
