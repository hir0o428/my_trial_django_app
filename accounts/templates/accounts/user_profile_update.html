{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block page_title %} Demand Manager User Profile Update{% endblock %}
{% block content %}
<div style="margin:20px">
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'accounts:profile' user.pk %}" class="btn btn-primary">Back</a>
    </form>
</div>
{% endblock %}
